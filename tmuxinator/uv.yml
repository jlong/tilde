# UserVoice

name: uv
root: ~/Workspaces/uservoice/application

# Runs before everything. Use it to start daemons etc.
pre:
  - cd ~/Workspaces/uservoice/deployment
  - vagrant up dev

windows:
  - bash:
      layout: even-horizontal
      panes:
        - bash:
          - v ssh dev
          - uv
          - 'export PS1="\[\033[32m\]dev>\[\033[0m\] "'
          - cls
        - deploy:
          - cls
        - git:
          - gitsh
          - cls
          - st
  - vim:
    - vim
  - log:
    - v ssh dev
    - uv
    - cls
    - app-logs
  - gulp:
    - v ssh dev
    - uv
    - cls
    - gulp templates && gulp watch
