# UTF-8
setw -g utf8 on
set -g status-utf8 on

# Fix esc for Vim
set -sg escape-time 0

# 256 colors
set -g default-terminal "screen-256color-bce"

# start window index of 1
set-option -g base-index 1
setw -g pane-base-index 1

# xterm keys
setw -g xterm-keys on

# aggressive resize
setw -g aggressive-resize off

# renumber windows
set -g renumber-windows on


#--------------
# Mouse
#--------------

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on


#--------------
# Key bindings
#--------------

# Use Ctrl+A prefix instead
unbind C-b
set -g prefix C-a
bind C-a last-window

# Navigate windows Vim-style
bind l next-window
bind h previous-window
bind C-l next-window
bind C-h previous-window

# Even up
bind = select-layout even-horizontal

# Clear history
bind k run "tmux send-keys cls Enter && tmux clear-history"

# Vim status keys
set -g status-keys vi

# Smart pane switching with awareness of Vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Reload Tmux config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."


#--------------
# Copy & paste
#--------------

# Based on: http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
# You must run: brew install reattach-to-user-namespace

# Use Vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"


#--------------
# Theme
#--------------

set -g status-bg black
set -g status-fg colour15
set -g status-left ''
set -g status-right "%l:%M%p"
set -g status-justify centre

set -g window-status-separator " "
set -g window-status-format " #I #W "

set -g window-status-current-style bg=colour15,fg=black
set -g window-status-current-format " #I #W "

set -g message-style bg=black,fg=colour81

set -g pane-border-style fg=colour236
set -g pane-active-border-style fg=colour236
